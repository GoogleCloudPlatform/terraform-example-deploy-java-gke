region: ${REGION}

image: ${IMAGE}
loadbalancer_ip: ${LB_IP}

config_maps:
  db_host: ${DB_HOST}
  db_user: ${DB_USER}
  nfs_ip_address: ${NFS_IP_ADDRESS}
